<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto para hacer calculadora</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Calculadora de Escritorio</h1>
    </header>
    <main>
        <section class="main-screen-container">
            <label for="screen"></label>
            <input id="screen" type="number">
        </section>
        <section class="main-buttons-container">
            <button id="c">C</button>
            <button id="borrar">Del</button>
            <button id="porcentaje">%</button>
            <button id="dividir">/</button>
            <button id="multiplicar">x</button>
            <button id="restar">-</button>
            <button id="sumar">+</button>
            <button id="cero">0</button>
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="coma">,</button>
            <button id="igual">=</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
